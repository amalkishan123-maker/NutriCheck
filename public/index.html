<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NutriCheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0f9d58">

  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <style>
    body {
      background: radial-gradient(circle, #111, #000);
      color: white;
      font-family: system-ui;
      text-align: center;
      padding-top: 80px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      max-width: 320px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0,255,150,0.2);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #0f9d58;
      color: white;
      font-weight: bold;
    }

    .bad { color: red; }
    .good { color: #00ff99; }
  </style>
</head>

<body>
<div class="card">
  <h1>ü•ó NutriCheck</h1>

  <input id="barcode" placeholder="Enter or scan barcode">

  <input 
    type="file" 
    accept="image/*" 
    capture="environment"
    id="cameraInput"
  >

  <button onclick="analyze()">Analyze</button>

  <div id="result"></div>
</div>

<script>
const codeReader = new ZXing.BrowserMultiFormatReader();

document.getElementById("cameraInput").addEventListener("change", async (e) => {
  const file = e.target.files[0];
  const img = document.createElement("img");
  img.src = URL.createObjectURL(file);

  img.onload = async () => {
    const result = await codeReader.decodeFromImage(img);
    document.getElementById("barcode").value = result.text;
  };
});

async function analyze() {
  const code = document.getElementById("barcode").value;
  const res = await fetch(`/api/check/${code}`);
  const data = await res.json();

  if (data.error) {
    result.innerHTML = "‚ùå Product not found";
    return;
  }

  result.innerHTML = `
    <h3>${data.productName}</h3>
    <p>Sugar: <span class="${data.sugar > 10 ? 'bad' : 'good'}">${data.sugar}</span></p>
    <p>Fat: ${data.fat}</p>
    <p>Salt: ${data.salt}</p>
    <p>Energy: ${data.energy}</p>
    <p>Alternative: ${data.alternativeBrand}</p>
    <p>Harmful: ${data.ingredientAnalysis.harmful.join(", ")}</p>
  `;
}
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
}
</script>
</body>
</html>
