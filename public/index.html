<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NutriCheck Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/@zxing/library@latest"></script>

<style>
:root {
  --bg:#050505;
  --card:#121212;
  --border:rgba(255,255,255,0.1);
  --primary:#00ff95;
  --danger:#ff4757;
  --warning:#ffa502;
}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:white;
}

header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:800;
  border-bottom:1px solid var(--border);
}

#scanner{
  position:relative;
  height:280px;
  background:black;
}
video{width:100%;height:100%;object-fit:cover}
.scan-box{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:260px;height:160px;
  border:2px solid var(--primary);
  border-radius:16px;
}

.container{
  padding:20px;
  max-width:420px;
  margin:auto;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
}

input{
  width:100%;
  background:#000;
  border:1px solid var(--border);
  border-radius:12px;
  padding:14px;
  color:white;
  text-align:center;
  font-size:16px;
}

button{
  width:100%;
  padding:16px;
  margin-top:12px;
  background:var(--primary);
  border:none;
  border-radius:14px;
  font-weight:700;
  font-size:16px;
}

.score-circle{
  width:120px;height:120px;
  border-radius:50%;
  border:8px solid var(--primary);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:900;
  margin:auto;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.stat{
  background:#1a1a1a;
  padding:12px;
  border-radius:14px;
}

.label{font-size:11px;color:#777;text-transform:uppercase}
.value{font-size:18px;font-weight:600}

.tag{
  display:inline-block;
  background:rgba(255,71,87,.15);
  color:var(--danger);
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  margin:4px;
}

.section-title{
  font-weight:700;
  margin-bottom:10px;
  color:var(--primary);
}
</style>
</head>

<body>

<header>ðŸ¥— NutriCheck Pro</header>

<div id="scanner">
  <video id="video"></video>
  <div class="scan-box"></div>
</div>

<div class="container">

<div class="card">
  <input id="barcode" placeholder="Scan or enter barcode">
  <button onclick="analyze()">Analyze Product</button>
</div>

<!-- OVERVIEW -->
<div id="overview" class="card" style="display:none">
  <div class="section-title">Health Score</div>
  <div id="score" class="score-circle">--</div>
  <h2 id="prod-name" style="text-align:center"></h2>
  <p id="swap" style="text-align:center;color:#aaa"></p>
</div>

<!-- NUTRITION -->
<div id="nutrition" class="card" style="display:none">
  <div class="section-title">Nutrition</div>
  <div class="grid">
    <div class="stat"><div class="label">Sugar</div><div id="sugar" class="value"></div></div>
    <div class="stat"><div class="label">Energy</div><div id="energy" class="value"></div></div>
    <div class="stat"><div class="label">Fat</div><div id="fat" class="value"></div></div>
    <div class="stat"><div class="label">Salt</div><div id="salt" class="value"></div></div>
  </div>
</div>

<!-- INGREDIENTS -->
<div id="ingredients" class="card" style="display:none">
  <div class="section-title">Harmful Additives</div>
  <div id="harmful"></div>

  <div class="section-title" style="margin-top:14px">Full Ingredients</div>
  <p id="full" style="font-size:13px;color:#bbb"></p>
</div>

</div>

<script>
const reader = new ZXing.BrowserMultiFormatReader();
reader.decodeFromVideoDevice(null,'video',(res)=>{
  if(res) barcode.value = res.text;
});

async function analyze(){
  const code = barcode.value;
  const res = await fetch(`/api/check/${code}`);
  const data = await res.json();
  if(data.error) return alert("Product not found");

  overview.style.display="block";
  nutrition.style.display="block";
  ingredients.style.display="block";

  const sugarVal = parseFloat(data.sugar)||0;
  let scoreVal = Math.max(0,100 - sugarVal*4);

  score.innerText = scoreVal.toFixed(0);
  score.style.borderColor =
    scoreVal>70? "var(--primary)" :
    scoreVal>40? "var(--warning)" :
    "var(--danger)";

  prod-name.innerText = data.productName;
  swap.innerText = "Better option: "+data.alternativeBrand;

  sugar.innerText = sugarVal+" g";
  fat.innerText = (data.fat||0)+" g";
  salt.innerText = (data.salt||0)+" g";
  energy.innerText = (data.energy||0)+" kcal";

  harmful.innerHTML = data.ingredientAnalysis.harmful
    .map(h=>`<span class="tag">${h}</span>`).join("");

  full.innerText = data.ingredients || "Not available";
}
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
}
</body>
</html>
