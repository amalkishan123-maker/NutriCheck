<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nutri</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/@zxing/library@latest"></script>

<style>
:root{
  --green:#2ecc71;
  --red:#e74c3c;
  --orange:#f39c12;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#222;
  --muted:#777;
}

body{
  margin:0;
  font-family: system-ui, -apple-system;
  background:var(--bg);
  color:var(--text);
}

header{
  background:var(--green);
  color:white;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:700;
}

#scanner{
  height:260px;
  background:black;
  position:relative;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.scan-box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:220px;
  height:140px;
  border:3px solid white;
  border-radius:12px;
}

.container{
  padding:16px;
  max-width:420px;
  margin:auto;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:16px;
  margin-bottom:10px;
}

button{
  width:100%;
  padding:14px;
  background:var(--green);
  border:none;
  border-radius:12px;
  color:white;
  font-size:16px;
  font-weight:600;
}

.score{
  width:120px;
  height:120px;
  border-radius:50%;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:800;
  color:white;
}

.score.good{background:var(--green)}
.score.mid{background:var(--orange)}
.score.bad{background:var(--red)}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.stat{
  background:#f2f2f2;
  border-radius:10px;
  padding:10px;
  text-align:center;
}

.label{font-size:12px;color:var(--muted)}
.value{font-size:18px;font-weight:600}

.tag{
  display:inline-block;
  background:#ffe6e6;
  color:var(--red);
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  margin:3px;
}
</style>
</head>

<body>

<header>ðŸ¥— Nutri</header>

<div id="scanner">
  <video id="video"></video>
  <div class="scan-box"></div>
</div>

<div class="container">

<div class="card">
  <input id="barcode" placeholder="Scan or enter barcode">
  <button onclick="analyze()">Check Food</button>
</div>

<div id="overview" class="card" style="display:none">
  <div id="scoreBox" class="score">--</div>
  <h2 id="productName" style="text-align:center"></h2>
  <p id="swapText" style="text-align:center;color:var(--muted)"></p>
</div>

<div id="nutrition" class="card" style="display:none">
  <h3>Nutrition</h3>
  <div class="grid">
    <div class="stat"><div class="label">Sugar</div><div id="sugar" class="value"></div></div>
    <div class="stat"><div class="label">Energy</div><div id="energy" class="value"></div></div>
    <div class="stat"><div class="label">Fat</div><div id="fat" class="value"></div></div>
    <div class="stat"><div class="label">Salt</div><div id="salt" class="value"></div></div>
  </div>
</div>

<div id="ingredients" class="card" style="display:none">
  <h3>Harmful Additives</h3>
  <div id="harmful"></div>

  <h3>Ingredients</h3>
  <p id="fullIngredients" style="font-size:14px;color:var(--muted)"></p>
</div>

</div>

<script>
const reader = new ZXing.BrowserMultiFormatReader();
reader.decodeFromVideoDevice(null,'video',(res)=>{
  if(res) barcode.value = res.text;
});

async function analyze(){
  const code = barcode.value;
  const res = await fetch(`/api/check/${code}`);
  const data = await res.json();
  if(data.error) return alert("Product not found");

  overview.style.display="block";
  nutrition.style.display="block";
  ingredients.style.display="block";

  const sugarVal = parseFloat(data.sugar)||0;
  let score = Math.max(0,100 - sugarVal*4);

  let cls = score>70?"good":score>40?"mid":"bad";
  scoreBox.className = "score "+cls;
  scoreBox.innerText = score.toFixed(0);

  productName.innerText = data.productName;
  swapText.innerText = "Better option: "+data.alternativeBrand;

  sugar.innerText = sugarVal+" g";
  fat.innerText = (data.fat||0)+" g";
  salt.innerText = (data.salt||0)+" g";
  energy.innerText = (data.energy||0)+" kcal";

  harmful.innerHTML = data.ingredientAnalysis.harmful
    .map(h=>`<span class="tag">${h}</span>`).join("");

  fullIngredients.innerText = data.ingredients || "Not available";
}
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
}
</script>

</body>
</html>
