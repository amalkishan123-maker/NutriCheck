<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nutri</title>
<link rel="manifest" href="manifest.json">

<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --green:#4caf50;
  --text:#ffffff;
  --muted:#9e9e9e;
  --red:#ef5350;
  --yellow:#ffb74d;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:460px;
  margin:auto;
  padding:16px;
}
h1{color:var(--green);margin:4px 0}
.tagline{color:var(--muted);font-size:14px;margin-bottom:12px}
.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}
.screen{animation:slideFade .35s ease}
@keyframes slideFade{
  from{opacity:0;transform:translateX(12px)}
  to{opacity:1;transform:translateX(0)}
}
input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:none;
  background:#1f1f1f;
  color:#fff;
  margin-bottom:10px;
}
button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.scanBtn{background:#222;color:#fff;margin-bottom:8px}
.checkBtn{background:var(--green);color:#000}
.tabs{display:flex;gap:6px;margin-bottom:12px}
.tab{
  flex:1;text-align:center;padding:10px;border-radius:10px;
  background:#1f1f1f;color:#bbb;cursor:pointer
}
.tab.active{background:var(--green);color:#000;font-weight:bold}
.score{
  width:120px;height:120px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:34px;margin:12px auto
}
.healthy{background:#1b5e20}
.moderate{background:#f9a825;color:#000}
.unhealthy{background:#8e0000}
.good{color:#66bb6a}
.bad{color:#ef5350}
.hidden{display:none}
footer{text-align:center;font-size:12px;color:#888;margin-top:12px}
</style>
</head>

<body>
<div class="container">

<h1>Nutri</h1>
<div class="tagline">Scan Â· Understand Â· Decide</div>

<div class="card">
  <input id="barcode" placeholder="Enter barcode number">
  <button class="scanBtn" onclick="startScan()">ğŸ“· Scan Barcode</button>
  <button class="checkBtn" onclick="checkFood()">Check Food</button>
  <video id="video" style="width:100%;border-radius:10px;display:none"></video>
</div>

<div class="tabs">
  <div class="tab active" onclick="openTab('home')">Home</div>
  <div class="tab" onclick="openTab('overview')">Overview</div>
  <div class="tab" onclick="openTab('nutrition')">Nutrition</div>
  <div class="tab" onclick="openTab('ingredients')">Ingredients</div>
</div>

<div id="home" class="card screen">
  <h3>What is Nutri Score?</h3>
  <ul>
    <li>ğŸŸ¢ 70â€“100 â†’ Healthy</li>
    <li>ğŸŸ¡ 40â€“69 â†’ Moderate</li>
    <li>ğŸ”´ 0â€“39 â†’ Unhealthy</li>
  </ul>
</div>

<div id="overview" class="card hidden screen"></div>
<div id="nutrition" class="card hidden screen"></div>
<div id="ingredients" class="card hidden screen"></div>

<footer>
  Data source: Open Food Facts<br>
  Results are indicative, not medical advice
</footer>
</div>

<script>
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('#home,#overview,#nutrition,#ingredients')
    .forEach(d=>d.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  [...document.querySelectorAll('.tab')]
    .find(t=>t.textContent.toLowerCase().includes(id))
    .classList.add('active');
}

let stream=null;
async function startScan(){
  if(!('BarcodeDetector'in window)){alert("Camera not supported");return;}
  const v=document.getElementById("video");
  v.style.display="block";
  stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
  v.srcObject=stream;await v.play();
  const d=new BarcodeDetector({formats:["ean_13","ean_8","upc_a","upc_e"]});
  (async function scan(){
    const c=await d.detect(v);
    if(c.length){barcode.value=c[0].rawValue;stopScan();}
    else requestAnimationFrame(scan);
  })();
}
function stopScan(){
  video.style.display="none";
  if(stream){stream.getTracks().forEach(t=>t.stop());stream=null;}
}

async function checkFood(){
  const code=barcode.value.trim();
  if(!code){alert("Enter barcode");return;}
  openTab('overview');

  const r=await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
  const d=await r.json();
  if(!d.product){overview.innerHTML="âŒ Product not found";return;}

  const p=d.product,n=p.nutriments||{};
  const sugar=n.sugars_100g??0,fiber=n.fiber_100g??0,fat=n.saturated_fat_100g??0;
  let score=100, reasons=[], improve=[];

  if(sugar>8){score-=60;reasons.push("High sugar");improve.push("Lower sugar")}
  if(fat>5){score-=25;reasons.push("High saturated fat");improve.push("Lower fat")}
  if(fiber<2){score-=15;reasons.push("Low fiber");improve.push("Higher fiber")}

  score=Math.max(0,Math.min(100,score));
  let cls="healthy",label="Healthy";
  if(score<40){cls="unhealthy";label="Unhealthy"}
  else if(score<70){cls="moderate";label="Moderate"}

  overview.innerHTML=`
    <div class="score ${cls}">${score}</div>
    <div style="text-align:center"><b>${p.product_name}</b><br>${label}</div>

    <h4 class="bad">ğŸ˜Ÿ Issues</h4>
    <ul>${reasons.map(r=>`<li>${r}</li>`).join("")}</ul>

    ${score<40?`
    <h4 style="color:#ffa726">ğŸ” Why this alternative?</h4>
    <ul>${improve.map(i=>`<li>${i}</li>`).join("")}</ul>
    `:""}
  `;
}
</script>
</body>
</html>
