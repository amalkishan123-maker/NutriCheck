<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nutri</title>
<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --green:#4caf50;
  --text:#ffffff;
  --muted:#9e9e9e;
  --red:#ef5350;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{ max-width:460px; margin:auto; padding:16px; }
h1{color:var(--green); margin:0; font-size: 28px;}
.tagline{color:var(--muted); font-size:12px; margin-bottom:15px; text-transform: uppercase;}

/* Notification */
#toast {
    position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
    background: #222; color: #fff; padding: 12px 20px; border-radius: 8px;
    border: 1px solid var(--red); transition: 0.4s; z-index: 1000;
}
#toast.show { transform: translateX(-50%) translateY(0); }

.card{ background:var(--card); border-radius:15px; padding:20px; margin-bottom:15px; }

/* Camera UI */
#videoContainer { position: relative; width: 100%; display: none; margin-bottom: 12px; border-radius: 10px; overflow: hidden; }
.scan-region {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
  width: 70%; height: 50%; border: 2px solid var(--green);
  box-shadow: 0 0 0 999px rgba(0,0,0,0.5);
}

input{
  width:100%; padding:12px; border-radius:8px; border:1px solid #333;
  background:#000; color:#fff; margin-bottom:10px;
}

button{ width:100%; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
.scanBtn{ background:#222; color:#fff; margin-bottom:8px; }
.checkBtn{ background:var(--green); color:#000; }

.tabs{ display:flex; gap:8px; margin-bottom:15px; }
.tab{
  flex:1; text-align:center; padding:10px; border-radius:8px;
  background:#1a1a1a; color:#666; cursor:pointer; font-size: 12px; font-weight: bold;
}
.tab.active{ background:var(--green); color:#000; }

/* Score Circle from your screenshot */
.score-circle {
  width: 100px; height: 100px; border-radius: 50%;
  border: 4px solid #333; margin: 10px auto;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
}
.score-val { font-size: 32px; font-weight: bold; }
.score-lab { font-size: 10px; color: var(--muted); text-transform: uppercase; }

.nutri-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
.nutri-table td { padding: 12px 5px; border-bottom: 1px solid #222; font-size: 14px; }

.alert-item { border-left: 3px solid var(--red); padding-left: 12px; margin-bottom: 15px; }
.alert-item b { color: var(--red); font-size: 12px; text-transform: uppercase; }
.alert-item p { margin: 2px 0; font-size: 14px; color: #ccc; }

.hidden{ display:none; }
</style>
</head>
<body>

<div id="toast">Barcode not found</div>

<div class="container">
  <h1>Nutri</h1>
  <div class="tagline">Bio-Chemical Intelligence</div>

  <div class="card">
    <div id="videoContainer">
        <video id="video" style="width:100%"></video>
        <div class="scan-region"></div>
    </div>
    <input id="barcode" type="number" placeholder="Enter barcode">
    <button class="scanBtn" onclick="toggleScan()">ðŸ“· Scan Barcode</button>
    <button id="checkBtn" class="checkBtn" onclick="checkFood()">Check Food</button>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="openTab('overview', this)">OVERVIEW</div>
    <div class="tab" onclick="openTab('nutrition', this)">BIO-DATA</div>
    <div class="tab" onclick="openTab('ingredients', this)">INGREDIENTS</div>
  </div>

  <div id="overview" class="card screen"></div>
  <div id="nutrition" class="card hidden screen"></div>
  <div id="ingredients" class="card hidden screen"></div>
</div>

<script>
let stream = null;

function showToast(m) {
    const t = document.getElementById("toast");
    t.innerText = m; t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"), 3000);
}

function openTab(id, el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.screen').forEach(d=>d.classList.add('hidden'));
  el.classList.add('active');
  document.getElementById(id).classList.remove('hidden');
}

async function toggleScan() {
  const v = document.getElementById("videoContainer");
  if (stream) {
    v.style.display="none";
    stream.getTracks().forEach(t=>t.stop());
    stream = null;
  } else {
    v.style.display="block";
    stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    video.srcObject = stream;
    video.play();
  }
}

async function checkFood() {
  const code = document.getElementById("barcode").value;
  if(!code) return;
  document.getElementById("checkBtn").innerText = "Analyzing...";
  
  try {
    const res = await fetch(`https://world.openfoodfacts.org/api/v2/product/${code}.json`);
    const data = await res.json();
    if(!data.product) { showToast("Barcode unknown"); return; }
    render(data.product);
  } catch(e) { showToast("Connection Error"); }
  finally { document.getElementById("checkBtn").innerText = "Check Food"; }
}

function render(p) {
  const n = p.nutriments || {};
  const sugar = n.sugars_100g || 0;
  
  // Strict Scoring Math
  let score = 100;
  if(sugar > 40) score -= 50; 
  else if(sugar > 15) score -= 25;
  if(p.nova_group === 4) score -= 30;
  score = Math.max(0, score);
  
  const color = score > 60 ? 'var(--green)' : (score > 35 ? '#ffb74d' : 'var(--red)');

  // Tab 1: Overview
  document.getElementById('overview').innerHTML = `
    <div class="score-circle" style="border-color:${color}">
        <div class="score-val" style="color:${color}">${score}</div>
        <div class="score-lab">Score</div>
    </div>
    <div style="text-align:center; margin-bottom:20px;">
        <h2 style="margin:0">${p.product_name || 'Unknown'}</h2>
        <div style="color:var(--muted); font-size:12px">${p.brands || ''}</div>
    </div>
    
    <div style="font-size:11px; color:var(--muted); margin-bottom:10px;">BIO-CHEMICAL ANALYSIS</div>
    ${p.nova_group === 4 ? `
    <div class="alert-item">
        <b>Ultra-Processed</b>
        <p>Industrial formulation (NOVA 4).</p>
    </div>` : '<p style="color:var(--green); font-size:13px">âœ“ No major processing risks.</p>'}
  `;

  // Tab 2: Bio-Data (Back to Table)
  document.getElementById('nutrition').innerHTML = `
    <table class="nutri-table">
        <tr><td>Sugar</td><td align="right">${sugar}g</td></tr>
        <tr><td>Energy</td><td align="right">${n.energy_kcal_100g || 0} kcal</td></tr>
        <tr><td>Fat</td><td align="right">${n.fat_100g || 0}g</td></tr>
        <tr><td>NOVA Group</td><td align="right">${p.nova_group || 'N/A'}</td></tr>
    </table>
  `;

  // Tab 3: Ingredients
  document.getElementById('ingredients').innerHTML = `
    <div style="font-size:14px; color:#ccc; line-height:1.6;">
        ${p.ingredients_text || "No data available."}
    </div>
  `;

  openTab('overview', document.querySelectorAll('.tab')[0]);
}
</script>
</body>
</html>
