<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nutri Premium</title>
<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --green:#4caf50;
  --text:#ffffff;
  --muted:#9e9e9e;
  --red:#ef5350;
  --yellow:#ffb74d;
  --premium-glow: rgba(76, 175, 80, 0.15);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height: 1.5;
}

.container{ max-width:460px; margin:auto; padding:16px; }
h1{color:var(--green);margin:4px 0; font-size: 28px; letter-spacing: -1px;}
.tagline{color:var(--muted);font-size:14px;margin-bottom:12px}

.card{
  background:var(--card);
  border-radius:22px;
  padding:20px;
  margin-bottom:14px;
  border: 1px solid #222;
}

/* Original Video Scanner UI */
#videoContainer {
  position: relative;
  width: 100%;
  border-radius: 14px;
  overflow: hidden;
  display: none;
  margin-bottom: 12px;
}
.scan-region {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 70%; height: 50%;
  border: 2px solid var(--green);
  border-radius: 12px;
  box-shadow: 0 0 0 9999px rgba(0,0,0,0.6);
  pointer-events: none;
}
.scan-line {
  position: absolute;
  width: 100%; height: 2px;
  background: var(--green);
  top: 0;
  animation: moveLine 2s infinite linear;
}
@keyframes moveLine { 
  0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } 
}

/* Premium Scoring UI */
.score-container {
    position: relative;
    width: 110px;
    height: 110px;
    margin: 10px auto;
}

.score{
  width: 100%; height: 100%; border-radius:50%;
  display:flex; flex-direction: column; align-items:center; justify-content:center;
  font-size:34px; font-weight: 800;
  box-shadow: 0 0 30px var(--premium-glow);
}

.score span { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; margin-top: -4px; }

/* Alert Boxes */
.alert-box {
    background: rgba(255, 255, 255, 0.03);
    border-radius: 14px;
    padding: 16px;
    margin-top: 15px;
}

.alert-item {
    display: flex;
    flex-direction: column;
    margin-bottom: 12px;
    border-left: 3px solid var(--red);
    padding-left: 12px;
}

.alert-item b { font-size: 13px; color: var(--red); text-transform: uppercase; }
.alert-item p { margin: 2px 0; font-size: 13px; color: #bbb; }
.ban-text { font-size: 11px; color: var(--red); font-weight: bold; margin-top: 2px; }

input{
  width:100%; padding:14px; font-size:16px; border-radius:12px;
  border:1px solid #333; background:#000; color:#fff; margin-bottom:12px;
}

button{ width:100%; padding:14px; border:none; border-radius:12px; font-weight:bold; cursor:pointer; }
.scanBtn{background:#222; color:#fff; margin-bottom:8px}
.checkBtn{background:var(--green); color:#000}

.tabs{ display:flex; gap:8px; margin-bottom:16px; }
.tab{
  flex:1; text-align:center; padding:12px 4px; border-radius:12px;
  background:#1a1a1a; color:#666; cursor:pointer; font-size: 11px; font-weight: bold; text-transform: uppercase;
}
.tab.active{ background:var(--green); color:#000; }

.nutri-table { width: 100%; border-collapse: collapse; }
.nutri-table td { padding: 12px 0; border-bottom: 1px solid #222; font-size: 14px; }

.hidden{display:none}
</style>
</head>

<body>
<div class="container">
  <h1>Nutri <span style="font-weight: 300;">Premium</span></h1>
  <div class="tagline">Scan Â· Understand Â· Decide</div>

  <div class="card">
    <div id="videoContainer">
      <video id="video" style="width:100%"></video>
      <div class="scan-region"><div class="scan-line"></div></div>
    </div>
    <input id="barcode" type="number" placeholder="Enter barcode number">
    <button class="scanBtn" onclick="toggleScan()">ðŸ“· Scan Barcode</button>
    <button id="checkBtn" class="checkBtn" onclick="checkFood()">Initiate Bio-Scan</button>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="openTab('overview', this)">Overview</div>
    <div class="tab" onclick="openTab('nutrition', this)">Bio-Data</div>
    <div class="tab" onclick="openTab('ingredients', this)">Ingredients</div>
  </div>

  <div id="overview" class="card hidden screen"></div>
  <div id="nutrition" class="card hidden screen"></div>
  <div id="ingredients" class="card hidden screen"></div>

  <footer style="text-align:center; font-size:11px; color:#555; padding: 20px 0;">
    Premium Analysis | Not Medical Advice
  </footer>
</div>

<script>
let stream = null;
const BAN_DATA = {
  "titanium dioxide": "Banned in EU (E171).",
  "aspartame": "Restricted in various regions.",
  "potassium bromate": "Banned in UK, Canada, Brazil, EU.",
  "sodium nitrite": "Strictly limited in several countries.",
  "red 40": "Warning labels required in EU."
};

function openTab(id, el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.screen').forEach(d=>d.classList.add('hidden'));
  if(el) el.classList.add('active');
  document.getElementById(id).classList.remove('hidden');
}

// RESTORED ORIGINAL SCANNER LOGIC
async function toggleScan() {
  const container = document.getElementById("videoContainer");
  if (stream) {
    container.style.display = "none";
    stream.getTracks().forEach(t=>t.stop());
    stream = null;
  } else {
    if(!('BarcodeDetector' in window)) { alert("Scanner not supported"); return; }
    container.style.display = "block";
    stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    video.srcObject = stream;
    await video.play();
    
    const detector = new BarcodeDetector({formats: ["ean_13", "ean_8", "upc_a"]});
    const scanLoop = async () => {
      if (!stream) return;
      const codes = await detector.detect(video);
      if (codes.length > 0) {
        document.getElementById("barcode").value = codes[0].rawValue;
        toggleScan();
        checkFood();
      } else { requestAnimationFrame(scanLoop); }
    };
    scanLoop();
  }
}

function getPremiumAlerts(p) {
  const alerts = [];
  const ingredients = (p.ingredients_text || "").toLowerCase();
  const packaging = (p.packaging || "").toLowerCase();
  
  if (["wrapper", "bag", "paper"].some(t => packaging.includes(t)) && p.categories?.toLowerCase().includes("snack")) {
    alerts.push({ label: "PFAS Risk", msg: "Potential Forever Chemical packaging.", color: "var(--yellow)" });
  }

  for (const [chem, ban] of Object.entries(BAN_DATA)) {
    if (ingredients.includes(chem)) {
      alerts.push({ label: "Banned/Restricted", msg: `Contains ${chem}.`, ban: `âš ï¸ ${ban}`, color: "var(--red)" });
    }
  }

  if (p.nova_group === 4) {
    alerts.push({ label: "Ultra-Processed", msg: "Industrial formulation (NOVA 4).", color: "var(--yellow)" });
  }
  return alerts;
}

async function checkFood() {
  const code = document.getElementById("barcode").value.trim();
  if(!code) return;
  const btn = document.getElementById("checkBtn");
  btn.innerText = "Analyzing...";
  openTab('overview');

  try {
    const res = await fetch(`https://world.openfoodfacts.org/api/v2/product/${code}.json`);
    const data = await res.json();
    if(!data.product) { document.getElementById('overview').innerHTML = "âŒ Not found"; return; }
    renderProduct(data.product);
  } catch (e) { document.getElementById('overview').innerHTML = "âš ï¸ Error"; }
  finally { btn.innerText = "Initiate Bio-Scan"; }
}

function renderProduct(p) {
  const alerts = getPremiumAlerts(p);
  const n = p.nutriments || {};
  const eco = p.ecoscore_grade || 'unknown';
  
  let score = 100;
  if(n.sugars_100g > 12) score -= 30;
  if(p.nova_group === 4) score -= 20;
  score -= (alerts.length * 10);
  score = Math.max(0, score);

  document.getElementById('overview').innerHTML = `
    <div class="score-container">
        <div class="score" style="color:${score > 50 ? 'var(--green)' : 'var(--red)'}">${score}<span>Score</span></div>
    </div>
    <div style="text-align:center; margin-bottom:15px">
      <h2 style="margin:0">${p.product_name || 'Item'}</h2>
      <small style="color:var(--muted)">${p.brands || ''} | Eco-Grade: ${eco.toUpperCase()}</small>
    </div>
    <div class="alert-box">
      <h4 style="margin:0 0 10px 0; font-size:11px; color:var(--muted)">BIO-CHEMICAL ANALYSIS</h4>
      ${alerts.map(a => `
        <div class="alert-item" style="border-color:${a.color}">
          <b>${a.label}</b>
          <p>${a.msg}</p>
          ${a.ban ? `<div class="ban-text">${a.ban}</div>` : ''}
        </div>
      `).join('') || '<p style="color:var(--green); font-size:13px">âœ“ No high-risk chemicals detected.</p>'}
    </div>
  `;

  document.getElementById('nutrition').innerHTML = `
    <h3>Biometric Data (100g)</h3>
    <table class="nutri-table">
      <tr><td>Energy</td><td align="right">${n.energy_kcal_100g || 0} kcal</td></tr>
      <tr><td>Sugars</td><td align="right">${n.sugars_100g || 0}g</td></tr>
      <tr><td>Processing</td><td align="right">NOVA Group ${p.nova_group || 'N/A'}</td></tr>
    </table>
  `;

  // RESTORED ORIGINAL INGREDIENT LIST
  document.getElementById('ingredients').innerHTML = `<p style="font-size:14px">${p.ingredients_text || "Not available"}</p>`;
}
</script>
</body>
</html>
